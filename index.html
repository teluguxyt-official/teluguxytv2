<html>
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
        }

        .stars {
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow: 
                1000px 2000px white, 1500px 3000px white, 2000px 4000px white, 2500px 5000px white, 
                3000px 6000px white, 3500px 7000px white, 4000px 8000px white, 4500px 9000px white, 
                5000px 10000px white, 5500px 11000px white, 6000px 12000px white, 6500px 13000px white, 
                7000px 14000px white, 7500px 15000px white, 8000px 16000px white, 8500px 17000px white, 
                9000px 18000px white, 9500px 19000px white, 10000px 20000px white, 10500px 21000px white;
            animation: twinkling 200s infinite linear;
        }

        @keyframes twinkling {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20000px); }
        }

        .progress-container {
            width: 80%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-bar {
            width: 0;
            height: 20px;
            background: white;
            border-radius: 10px;
            animation: loading 5s linear forwards;
        }

        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }

        .loading-text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: -1;
            animation: backgroundMove 200s linear infinite;
        }

        @keyframes backgroundMove {
            0% { background-position: 0 0; }
            100% { background-position: -20000px -20000px; }
        }
    </style>
    <script>
        function redirectToNewPage() {
            window.location.href = "hack.html"; // Replace with the URL of the new page
        }

        document.addEventListener("DOMContentLoaded", function() {
            const progressBar = document.querySelector(".progress-bar");
            progressBar.addEventListener("animationend", redirectToNewPage);
        });
    </script>
</head>
<body>
    <div class="background-animation"></div>
    <div class="stars"></div>
    <div class="loading-text">Loading...</div>
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
</body>
</html>
